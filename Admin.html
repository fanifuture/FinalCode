<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Assuming style.css is in public/css/ relative to this HTML file -->
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="admin-body">
    <header class="admin-header">
        <h1>Armah Hotel - Admin Panel</h1>
    </header>

    <div class="container admin-panel-container">
        <!-- Login Form Card -->
        <div class="card" id="loginCard">
            <h2>Admin Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required class="form-input login-form-input">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" required class="form-input login-form-input">
                </div>
                <button type="submit" class="btn btn-full-width">Login</button>
            </form>
        </div>

        <!-- Menu Editor Card (Example of what they see after login, hidden by default) -->
        <div class="card" id="menuEditorCard" style="display: none;">
            <h2>Menu Editor</h2>
            <p><strong>Current Item:</strong> Doro Wat - $18.99</p>
            <div class="menu-editor-actions">
                <button class="btn btn-edit">Edit</button>
                <button class="btn btn-delete">Delete</button>
            </div>
            <hr class="section-divider">
            <button class="btn btn-full-width btn-add-new-item">+ Add New Menu Item</button>
        </div>
    </div>

    <!-- Link to admin JavaScript file -->
    <script src="admin.js"></script>
</body>
</html>
