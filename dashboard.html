<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Dashboard</title>
    <!-- Assuming style.css is in public/css/ relative to this HTML file -->
    <link rel="stylesheet" href="public/css/style.css">
</head>
<body class="dashboard-body">
    <header class="dashboard-header">
        <h1>Live Orders</h1>
    </header>

    <div class="container dashboard-orders-container">
        <!-- New Order Example (will be dynamically loaded by JS later) -->
        <div class="card order-card new-order">
            <h2>Table 12 <span class="status-tag">(New)</span></h2>
            <p><strong>Time:</strong> 7:32 PM</p>
            <ul>
                <li>2x Doro Wat</li>
                <li>1x Veggie Combo</li>
                <li>3x St. George Beer</li>
            </ul>
            <button class="btn btn-full-width btn-acknowledge">Acknowledge Order</button>
        </div>

        <!-- Help Request Example (will be dynamically loaded by JS later) -->
        <div class="card order-card help-request">
            <h2>ASSISTANCE REQUEST</h2>
            <p class="help-request-table-number">Table 9</p>
            <p><strong>Time:</strong> 7:45 PM</p>
            <button class="btn btn-full-width btn-resolve">Mark as Resolved</button>
        </div>

        <!-- Acknowledged Order Example (will be dynamically loaded by JS later) -->
        <div class="card order-card acknowledged-order">
            <h2>Table 7</h2>
            <p><strong>Time:</strong> 7:28 PM</p>
            <ul>
                <li>1x Kitfo</li>
            </ul>
            <button class="btn btn-full-width btn-complete">Mark as Completed</button>
        </div>
    </div>

    <!-- Link to dashboard JavaScript file -->
    <script src="dashboard.js"></script>
</body>
</html>
